base_config:
  - egs/egs_bases/tts/base_zh.yaml
raw_data_dir: 'data/raw/AISHELL-3'
processed_data_dir: 'data/processed/aishell3'
binary_data_dir: 'data/binary/aishell3'
audio_num_mel_bins: 80
audio_sample_rate: 16000
fmin: 0  # Set this to 55 if your speaker is male! if female, 95 should help taking off noise. (To test depending on dataset. Pitch info: male~[65, 260], female~[100, 525])
fmax: 8000  # To be increased/reduced depending on data.
pre_align_cls: egs.datasets.audio.aishell3.pre_align.AiShell3PreAlign

use_spk_id: true
num_spk: 220
test_num: 200
binarization_args:
  shuffle: true
vocoder: vocoders.hifigan.HifiGAN
vocoder_ckpt: 'checkpoints/0707_hifigan_as3_ori_1'